<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" width="320" height="60">
  <defs>
    <style>
      .wordmark-primary { fill: #1e40af; }
      .connection-dot { fill: #3b82f6; }
      .wordmark-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        font-weight: 600;
        font-size: 40px;
        letter-spacing: -0.02em;
      }
    </style>
  </defs>

  <!-- Main wordmark text -->
  <text x="10" y="42" class="wordmark-text wordmark-primary">PingLearn</text>

  <!-- Connection dot between P and i -->
  <circle cx="52" cy="35" r="3" class="connection-dot"/>

  <!-- Subtle connection line (optional, very light) -->
  <line x1="55" y1="35" x2="70" y2="35" stroke="#e0e7ff" stroke-width="1" opacity="0.3"/>
</svg>