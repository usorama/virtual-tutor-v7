<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <style>
      .wordmark-primary { fill: #1e40af; }
      .ai-dots { fill: #3b82f6; }
      .wordmark-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Montserrat', 'Segoe UI', sans-serif;
        font-weight: 500;
        font-size: 38px;
        letter-spacing: 0.01em;
      }
    </style>
  </defs>

  <!-- Main wordmark text with custom dot treatment -->
  <text x="10" y="42" class="wordmark-text wordmark-primary">P</text>
  <circle cx="42" cy="35" r="2.5" class="ai-dots"/>
  <text x="52" y="42" class="wordmark-text wordmark-primary">ng</text>
  <circle cx="98" cy="35" r="2.5" class="ai-dots"/>
  <text x="108" y="42" class="wordmark-text wordmark-primary">Learn</text>

  <!-- Subtle data connection visualization -->
  <g opacity="0.2">
    <line x1="44.5" y1="35" x2="95.5" y2="35" stroke="#3b82f6" stroke-width="0.5"/>
    <line x1="44.5" y1="37" x2="95.5" y2="37" stroke="#3b82f6" stroke-width="0.5"/>
  </g>
</svg>